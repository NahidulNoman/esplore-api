<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-warning m-4 text-center">Your Best Phone Search Here !!</h1>
    <!-- input and search section -->
    <section class="d-flex justify-content-center">
        <div class="row g-3">
            <div class="col-auto">
              <input id="type" type="text" class="form-control" placeholder="search your phone">
            </div>
            <div class="col-auto">
              <button type="submit" id="buttonClick" class="btn btn-primary mb-3">SEARCH PHONE</button>
            </div>
          </div>
    </section>


    <!-- main container -->

    <section class="container">
        <!-- append child -->
        <div id="mainContainer"  class="row row-cols-1 row-cols-md-3 g-4">

        </div>
          <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div id="storeModal" class="modal-dialog">
                   
                    </div>
                </div>

                <!-- show all button -->

        <div id="show-all" class="text-center m-5 d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>

        <!-- empty search window -->

        <div id="no-phone" class=" m-5  d-none">
            <h2 class="text-danger text-center">No Phone Found. Please Try A New Search.</h2>
        </div>

        <!-- loading window -->
        
        <div id="loading" style ="height:50%; margin-top : 150px" class=" d-flex justify-content-center align-items-center d-none">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
